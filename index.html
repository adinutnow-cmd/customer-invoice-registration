<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <title>Customer Invoice Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #f2f3f7;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .card {
            width: 100%;
            max-width: 420px;
            background: #ffffff;
            border-radius: 16px;
            padding: 24px 22px 26px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }
        .logo-wrap { text-align: center; margin-bottom: 10px; }
        .logo-wrap img { max-height: 40px; max-width: 160px; }
        .title {
            text-align: center; margin: 10px 0 4px;
            font-size: 20px; font-weight: 700; color: #222;
        }
        .subtitle {
            text-align: center; margin: 0 0 18px;
            font-size: 13px; color: #666;
        }
        .form-group { margin-bottom: 14px; }
        .label {
            font-size: 13px; margin-bottom: 4px;
            display: flex; justify-content: space-between;
            color: #333;
        }
        .required { color: #e63946; }
        input[type="text"], input[type="tel"], input[type="file"] {
            width: 100%; padding: 9px 11px;
            border-radius: 8px; border: 1px solid #c9ced6;
            font-size: 14px; background: #fbfcff;
        }
        input:focus {
            border-color: #00a389;
            box-shadow: 0 0 0 2px rgba(0,163,137,0.15);
            background-color: #fff;
        }
        button {
            width: 100%; padding: 11px;
            margin-top: 10px; border: none;
            border-radius: 999px;
            background-color: #00a389;
            color: #fff; font-size: 15px;
            font-weight: 600; cursor: pointer;
        }
        button:hover { background-color: #009278; }
        button:disabled { background-color: #9fb6b2; cursor: not-allowed; }
        #status { text-align: center; margin-top: 10px; }
        #status.success { color: #0b9150; }
        #status.error { color: #d0003a; }
    </style>
</head>
<body>

<div class="card">
    <div class="logo-wrap">
        <img src="logo.png" alt="Company Logo" />
    </div>

    <h1 class="title">Customer Invoice Form</h1>
    <p class="subtitle">Please fill in your details and upload your invoice.</p>

    <form id="invoiceForm">
        <div class="form-group">
            <div class="label">Full Name <span class="required">*</span></div>
            <input type="text" id="fullName" placeholder="Enter your full name" required />
        </div>

        <div class="form-group">
            <div class="label">Phone Number <span class="required">*</span></div>
            <input type="tel" id="phone" placeholder="Enter your mobile number" required />
        </div>

        <div class="form-group">
            <div class="label">Invoice ID <span class="required">*</span></div>
            <input type="text" id="invoiceId" placeholder="Enter invoice number" required />
        </div>

        <div class="form-group">
            <div class="label">Invoice Image <span class="required">*</span></div>
            <input type="file" id="invoiceImage" accept="image/*" capture="environment" required />
        </div>

        <button type="submit" id="submitBtn">Submit Invoice âœ”</button>

        <p id="status"></p>
    </form>
</div>

<!-- Load Firebase + JS -->
<script type="module" src="script.js"></script>

</body>
</html>
