<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin ‚Äì Invoice Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ŸÖŸÉÿ™ÿ®ÿ© Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f4f4f4;
      margin:0;
      padding:20px;
    }
    #loginBox, #mainContent {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px 24px;
    }
    h1, h2 {
      margin-top: 0;
      text-align: center;
    }
    input[type="password"] {
      width:100%;
      padding:10px;
      margin-top:10px;
      border-radius:6px;
      border:1px solid #ccc;
      font-size:14px;
    }
    .btn {
      padding:10px 18px;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-size:14px;
    }
    .btn-login {
      width:100%;
      margin-top:12px;
      background:#00a389;
      color:#fff;
    }
    .error-text {
      margin-top:8px;
      color:#d0003a;
      font-size:13px;
      display:none;
    }
    .top-bar {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:10px;
      gap:10px;
      flex-wrap:wrap;
    }
    .btn-download {
      background:#007bff;
      color:#fff;
    }
    table {
      width:100%;
      border-collapse:collapse;
      margin-top:10px;
      font-size:13px;
    }
    th, td {
      padding:10px 8px;
      border-bottom:1px solid #ddd;
      text-align:left;
    }
    th {
      background:#00a389;
      color:#fff;
    }
    tr:hover {
      background:#f5f5f5;
    }
    a {
      color:#007bff;
      text-decoration:none;
    }
    .btn-delete {
      background:#d9534f;
      color:#fff;
    }
  </style>
</head>
<body>

<!-- üîê Login Box -->
<div id="loginBox">
  <h2>Admin Login</h2>
  <p style="text-align:center;color:#777;">Enter password to access invoices</p>
  <input id="adminPass" type="password" placeholder="Password" />
  <button class="btn btn-login" onclick="checkPass()">Login</button>
  <div id="loginError" class="error-text">Incorrect password</div>
</div>

<!-- üìä Main Admin Content -->
<div id="mainContent" style="display:none;">
  <h1>Invoice Dashboard</h1>

  <div class="top-bar">
    <div>Total invoices: <span id="countSpan">0</span></div>
    <button id="downloadExcelBtn" class="btn btn-download">Download Excel</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Phone</th>
        <th>Invoice ID</th>
        <th>Image</th>
        <th>Date</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="dataRows"></tbody>
  </table>
</div>

<!-- üîí Password Logic -->
<script>
  function checkPass() {
    const correctPass = "123$123";  // ‚Üê ÿßŸÑÿ®ÿßÿ≥Ÿàÿ±ÿØ ÿßŸÑŸÑŸä ÿ∑ŸÑÿ®ÿ™Ÿá
    const inputPass = document.getElementById("adminPass").value;
    const errorEl = document.getElementById("loginError");

    if (inputPass === correctPass) {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
      errorEl.style.display = "none";
      // ÿßÿ≥ÿ™ÿØÿπÿßÿ° ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿ®ÿπÿØ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ
      if (window.loadInvoices) {
        window.loadInvoices();
      }
    } else {
      errorEl.style.display = "block";
    }
  }
</script>

<!-- üî• Firebase + Dashboard Logic -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs,
    deleteDoc,
    doc
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBFTTYrRyIKSt6xAmYtn7omwwKxa_Pd4Ww",
    authDomain: "customer-invoice-registration.firebaseapp.com",
    projectId: "customer-invoice-registration",
    storageBucket: "customer-invoice-registration.appspot.com",
    messagingSenderId: "340077803058",
    appId: "1:340077803058:web:5deaf000d8a4898b8f6e2b"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const tableBody = document.getElementById("dataRows");
  const countSpan = document.getElementById("countSpan");
  const downloadBtn = document.getElementById("downloadExcelBtn");

  async function loadInvoices() {
    const snap = await getDocs(collection(db, "invoices"));
    tableBody.innerHTML = "";
    let rows = [];

    snap.forEach((docSnap) => {
      const data = docSnap.data();
      const tr = document.createElement("tr");

      const created = data.createdAt && data.createdAt.toDate
        ? data.createdAt.toDate().toLocaleString()
        : "";

      tr.innerHTML = `
        <td>${data.fullName || ""}</td>
        <td>${data.phone || ""}</td>
        <td>${data.invoiceId || docSnap.id}</td>
        <td><a href="${data.imageUrl}" target="_blank">View</a></td>
        <td>${created}</td>
        <td><button class="btn btn-delete" onclick="deleteInvoice('${docSnap.id}')">Delete</button></td>
      `;

      tableBody.appendChild(tr);

      rows.push({
        FullName: data.fullName || "",
        Phone: data.phone || "",
        InvoiceID: data.invoiceId || docSnap.id,
        ImageURL: data.imageUrl || "",
        Date: created
      });
    });

    countSpan.textContent = rows.length;
    // ÿÆÿ≤ŸÜ ÿßŸÑÿØÿßÿ™ÿß ÿπÿßŸÑŸÖÿ≥ÿ™ŸàŸâ ÿßŸÑÿπÿßŸÑŸÖŸä ŸÑŸÑÿßÿ≥ÿ™ÿπŸÖÿßŸÑ ŸàŸÇÿ™ download
    window._excelRows = rows;
  }

  // ŸÜÿÆŸÑŸä ÿßŸÑŸÅŸÜŸÉÿ¥ŸÜ ÿπÿßŸÑŸÖÿ≥ÿ™ŸàŸâ window ŸÑŸäÿ≥ÿ™ÿπŸÖŸÑŸáÿß ÿ≥ŸÉÿ±ÿ®ÿ™ ÿßŸÑÿ®ÿßÿ≥Ÿàÿ±ÿØ Ÿà ÿ≤ÿ± delete
  window.loadInvoices = loadInvoices;

  window.deleteInvoice = async function(id) {
    if (confirm("Are you sure you want to delete this invoice?")) {
      await deleteDoc(doc(db, "invoices", id));
      alert("Deleted");
      loadInvoices();
    }
  };

  // Download Excel
  downloadBtn.addEventListener("click", () => {
    const rows = window._excelRows || [];
    if (!rows.length) {
      alert("No data to export.");
      return;
    }

    const ws = XLSX.utils.json_to_sheet(rows);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Invoices");
    XLSX.writeFile(wb, "invoices.xlsx");
  });
</script>

</body>
</html>
